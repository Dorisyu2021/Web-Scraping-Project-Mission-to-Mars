<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center" style="background-image:url(https://www.wallpaperbetter.com/wallpaper/897/576/61/mars-planet-space-1080P-wallpaper.jpg); background-size:100%; height:100%")>
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="container">
        <h2>Latest Mars News</h2>
        <h4 style="color:cadetblue">{{mars.newsTitle}}</h4>
        <p>{{mars.newsParagraph}}</p>
    </div>

    <div class="container">
      <div class='row'>
        <div class="col-md-8">
          <h3>Featured Mars Image</h3>
          <img src="{{mars.featureImage|default('static/images/error.png',true)}}"  class="img-responsive" alt="Responsive image">
        </div>

      <!-- Table -->
      
        <div class="col-md-4">
          <div class="row" id="mars-facts">
            <h3>Mars Facts</h3>
            {{mars.facts|safe}}
          </div>
        </div>

    </div><!---container for image and table closed-->

    <div class="row" id="Hemisphere">
      <div class="page-header">
        <h3 class="text-center"> Mars Hemispheres </h3>
      </div>

      {%for hemisphere in mars.Hemispheres %}
    
      <div class="col-md-3">
        <div class="thumbnail">
          <img src="{{hemisphere.url |default('static/images/error.png',true)}}" alt="...">
          <div class="caption">
            <h3>{{hemisphere.title}} </h3> 

          </div>
        </div>
        
       
      </div>
      {% endfor %} 
    


      
      

    </div>
    

  </div> <!---body->container closed-->
</body>
</html>
